<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GameMarket Shapirenko</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="left-column">
                <div class="smilyface">
                    <img src="Img/Шапіренко.jpg" alt="Smiley face">
                </div>
                <div class="price">
                    <p>Оцініть мене як хлопчика:</p>
                </div>
                <div class="feedback">
                    <label class="angry">
                        <input type="radio" value="1" name="feedback" />
                        <div>
                            <svg class="eye left">
                                <use xlink:href="#eye">
                            </svg>
                            <svg class="eye right">
                                <use xlink:href="#eye">
                            </svg>
                            <svg class="mouth">
                                <use xlink:href="#mouth">
                            </svg>
                        </div>
                    </label>
                    <label class="sad">
                        <input type="radio" value="2" name="feedback" />
                        <div>
                            <svg class="eye left">
                                <use xlink:href="#eye">
                            </svg>
                            <svg class="eye right">
                                <use xlink:href="#eye">
                            </svg>
                            <svg class="mouth">
                                <use xlink:href="#mouth">
                            </svg>
                        </div>
                    </label>
                    <label class="ok">
                        <input type="radio" value="3" name="feedback" />
                        <div></div>
                    </label>
                    <label class="good">
                        <input type="radio" value="4" name="feedback" checked />
                        <div>
                            <svg class="eye left">
                                <use xlink:href="#eye">
                            </svg>
                            <svg class="eye right">
                                <use xlink:href="#eye">
                            </svg>
                            <svg class="mouth">
                                <use xlink:href="#mouth">
                            </svg>
                        </div>
                    </label>
                    <label class="happy">
                        <input type="radio" value="5" name="feedback" />
                        <div>
                            <svg class="eye left">
                                <use xlink:href="#eye">
                            </svg>
                            <svg class="eye right">
                                <use xlink:href="#eye">
                            </svg>
                        </div>
                    </label>
                </div>
                        
                <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                    <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 7 4" id="eye">
                        <path d="M1,1 C1.83333333,2.16666667 2.66666667,2.75 3.5,2.75 C4.33333333,2.75 5.16666667,2.16666667 6,1"></path>
                    </symbol>
                    <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 7" id="mouth">
                        <path d="M1,5.5 C3.66666667,2.5 6.33333333,1 9,1 C11.6666667,1 14.3333333,2.5 17,5.5"></path>
                    </symbol>
                </svg>
                
            </div>
            <div class="middle-column">
                <div class="buttons">

                    <a class="glow-on-hover" href="https://shapirenko.github.io/Roborun/" target="_blank">Гра</a>
                    <a class="glow-on-hover" href="https://github.com/Shapirenko/Roborun" target="_blank">Github</a>
                    <a class="glow-on-hover" href="https://forms.gle/XEv98rPSruW9sv3r9" target="_blank">Форма</a>
                    <a class="glow-on-hover" href="https://docs.google.com/document/d/1Gc7SHD90wXvW-OGDA7d_GC5GwraD-neI84CsHtP-93o/edit?usp=sharing" target="_blank">Документація</a>

                </div>
            </div>
            <div class="right-column">
                <!-- Вставте код відповідного відео з YouTube -->
                <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </section>
</body>


</html>
